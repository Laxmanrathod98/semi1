<div class="bgcontainer">
  <div class="question">
    <h2>Ask a Question </h2>
  </div>
  <form #askform="ngForm" (ngSubmit)="onSubmit()">
    <div class="answer">
      <input type="text" name="email" class="form-control" ngModel [(ngModel)]='ask.email' style="display: none;">
      <h5>Title</h5>
      <input type="text" class="form-control" #title="ngModel" name="title"
        [class.is-invalid]="title.invalid && title.touched" required [(ngModel)]='ask.title'
        placeholder="Title of the Question">
      <small class="text-danger" [class.d-none]="title.valid || title.untouched">Title is required</small>
      <br>

      <h5>Body</h5>
      <p>Include the information describing your question</p>
      <div class="NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
        <ngx-editor [editor]="editor" [ngModel]="html" [disabled]="false" [placeholder]="'Type here...'"
          [(ngModel)]="ask.body" name="body" #body='ngModel'></ngx-editor>
      </div>
      <br>
      <h5>Tags</h5>
      <!-- <input type="text" class="form-control" #tag="ngModel" required name="tag" [(ngModel)]="ask.tag" [class.is-invalid]="tag.invalid && tag.touched"
            placeholder="Enter a tag describing your question">
            <small class="text-danger" [class.d-none]="tag.valid || tag.untouched">Atleast one tag is required</small> -->
      <div>
        <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList" [(ngModel)]="ask.tag" name="tag">
        </ng-multiselect-dropdown>
      </div>
      <br>

      <button class="btn btn-primary pt-2 mt-2 mb-2" id="butt">Post your question </button>

      <div *ngIf="submit" class="alert alert-success mb-5" role="alert">
        <b>Successfully Submitted</b>
      </div>
    </div>
  </form>

</div>
