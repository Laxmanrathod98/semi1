<div class="container ">
    <div class="mycard">
        <div class="row">
            <div class="col-md-6">
                <div class="myleft">
                    <form #loginform1="ngForm" class="myform text-center" (ngSubmit)="onSubmit(loginform1.value)" novalidate>

                        <header class="text-center">Login to your account</header>

                        <br>


                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    
                                    <input type="email" ngModel required name="email" class="form-control" id="myinput"
                                        placeholder="Email">
                                    <!-- <small class="text-danger" [class.d-none]='email.valid || email.untouched'>Email is required</small> -->
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">

                                    <input type="password" name="pass" ngModel required class="form-control"
                                        id="myinput" placeholder="Password">
                                    <!-- <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">This is required</small> -->
                                </div>
                            </div>
                        </div>
                        <!-- <div ngModelaGroup="Address"> -->




                        <br>
                        <button class="btn btn-primary" id="butt" >LogIn</button>
                        <br>
                        <span id="demo"></span>
                        <br><br>
                        <a routerLink="/forgot">Forgot password ?</a>
                        <br><br>
                        <h6>Don't have an account ? please <a routerLink="/register">Register here</a></h6>

                        <br>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="myright">
                    <img src="https://image.shutterstock.com/image-illustration/portrait-cartoon-beard-character-man-260nw-1936155157.jpg"  style="border-radius: 20px;" class="img-fluid" alt="">
